<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ResourceLoader AMD 测试页面</title>
</head>
<body>
<script src="/test/config.js" type="text/javascript" charset="UTF-8" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
<!--<script src="/test/cjs-test.js" async></script>-->
<script>

    require.config({
        paths: {
            'resource-loader': '/dist/resource-preloader.umd.min'  // 指定模块的路径，相对于data-main指定的目录
        }
    });
    require(['resource-loader'], function (resourcePreloader) {
        each('UMD-requirejs', resourcePreloader);
    });
</script>
</body>
</html>
